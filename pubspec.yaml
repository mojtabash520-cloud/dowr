name: dowr
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  audioplayers: ^5.2.1
  shared_preferences: ^2.2.2
  http: ^1.2.0
  connectivity_plus: ^5.0.2
  tapsell_plus: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # لیست دارایی‌ها
  assets:
    - assets/data/words.json
    - assets/audio/
    - assets/icon/
    - assets/images/

  # فقط فونت‌های موجود (پیدا و هستی)
  fonts:
    - family: Peyda
      fonts:
        - asset: assets/fonts/PeydaFaNum-Regular.ttf
          weight: 400
    
    - family: Hasti
      fonts:
        - asset: assets/fonts/Hasti-HeavyR.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
